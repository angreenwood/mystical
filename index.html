<!DOCTYPE html><html class="no-js"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mystic Realms of Alhanzar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-3 is-flex">
              <div class="column-child sidebar shadow">
                <div class="sidebar-header has-text-centered">
                  <img
                    src="img/logo.jpg" alt="Avatar"
                    class="sidebar-image">
                  <h2 class="header-name">Mystic Realms</h2>
                  <h5>of Alhanzar</h5>
                  <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook icon"></i></a>
                    <a href="#"><i class="fab fa-twitter icon"></i></a>
                    <a href="#"><i class="fab fa-github icon"></i></a>
                    <a href="#"><i class="fab fa-linkedin icon"></i></a>
                    <a href="#"><i class="fab fa-instagram icon"></i></a>
                  </div>
                  <div class="resume">
                    <a href="#" class="sidebar-link">
                      HELP
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div class="terminal-bar dark-mode">
                  <div class="icon-btn close"></div>
                  <div class="icon-btn min"></div>
                  <div class="icon-btn max"></div>
                  <div class="terminal-bar-text is-hidden-mobile dark-mode-text">Mystical Realms of Alhanzar</div>
                </div>
                <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                  <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                      <span class="help-msg">Welcome to the Mystical Realms - Type <span class="code">help</span>
                        for a list of supported commands.</span>
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">âžœ</span> <span class="directory">~</span> <span class="user-input"
                      id="userInput"></span>
                    <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Coming Soon!
          </p>
        </div>
      </footer>
    </section>
    
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
